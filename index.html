<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Canvas</title>
</head>

<body onload="init()">
    <section class="banner" >
        <label for="shape-color">Change Shape Color</label>
        <input type="color" id="shape-color" name="shape-color" onchange="onChangeCanvasShapeColor(this.value)" />
        <label for="background-color">Change Background Color</label>
        <input type="color" id="background-color" name="background-color"
            onchange="onChangeCanvasBackgroundColor(this.value)" />
        <select onchange="onChangeShape(this.value)" >
            <option selected="selected" value="none">None</option>
            <option value="rectangle">Rectangle</option>
            <option value="circle">Circle</option>
            <option value="triangle">Triangle</option>
        </select>
        <button onclick="onClearCanvas()">Clear</button>
    </section>
    <canvas onclick="draw(event)" id="canvas" width="500" height="500"></canvas>
    <a id="download" download="myImage.jpg" href="" onclick="downloadImg(this);">Download Canvas</a>

    <script src="js/canvas-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/util.js"></script>
</body>

</html>
